<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login User</title>
  </head>
  <body>
    <form method="POST">
      {% csrf_token %} {{form.as_p}}
      <button>Login</button>
      {% if successmessage %}
      <p>{{successmessage}}</p>
      {% endif %} {% if errormessage %}
      <p>{{errormessage}}</p>
      {% endif %}
    </form>
  </body>
</html>
